<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<title>GPA Calculator</title>

		<style type="text/css">

		input[placeholder] {
		    font-size: 15px;
		    line-height: 1;
		}

		</style>

		<script type="text/javascript" src="gpa.js"></script>

	<body>
		<form method="post" id="FM">

			<p>F: &nbsp; <input type='text' id="F" maxlength='4' placeholder='その他の単位数'></input></p>
			<p><input type="submit" value="計算" onClick="calc()">
		</form>
		<div id="result" type="text"></div>
	</body>
